   hibernate: 
    dialect: org.hibernate.dialect.MySQL5Dialect
security: 
 basic: 
  enabled: false
  
logging: 
 level: 
  root: debug
  
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.jiangjie.ohs.entity 